{% extends "myapp/base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="posts-container">
    <h1>Post From API (Read Only)</h1>

    {% for post in posts %}
        <div class="post-card">
            <div class="post-header">
                <span class="post-badge user-badge">User ID: {{ post.userId }}</span>
                <span class="post-badge id-badge">Post ID: {{ post.id }}</span>
            </div>
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-body">{{ post.body }}</p>
        </div>
    {% endfor %}
</div>

<style>
/* Container */
.posts-container {
    max-width: 900px;
    margin: 40px auto;
    padding: 0 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.posts-container h1 {
    text-align: center;
    margin-bottom: 40px;
    color: #333;
    font-size: 2rem;
    letter-spacing: 0.5px;
}

/* Post Card */
.post-card {
    background: linear-gradient(145deg, #ffffff, #f1f1f1);
    border-left: 5px solid #4CAF50;
    border-radius: 12px;
    padding: 20px 25px;
    margin-bottom: 25px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    transition: transform 0.3s, box-shadow 0.3s, border-left 0.3s;
}

.post-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    border-left: 5px solid #2196F3;
}

/* Post header badges */
.post-header {
    display: flex;
    gap: 12px;
    margin-bottom: 12px;
}

.post-badge {
    padding: 4px 10px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: bold;
    color: #fff;
}

.user-badge {
    background-color: #2196F3; /* Blue for User ID */
}

.id-badge {
    background-color: #4CAF50; /* Green for Post ID */
}

/* Post title */
.post-title {
    font-size: 1.5rem;
    color: #222;
    margin: 0 0 10px 0;
    line-height: 1.3;
}

/* Post body */
.post-body {
    font-size: 1rem;
    line-height: 1.7;
    color: #555;
    white-space: pre-line; /* keeps new lines from API */
}

/* Responsive for mobile */
@media screen and (max-width: 600px) {
    .post-card {
        padding: 15px 20px;
    }

    .post-title {
        font-size: 1.2rem;
    }

    .post-badge {
        font-size: 0.75rem;
        padding: 3px 8px;
    }
}
</style>
{% endblock %}
