{% extends "myapp/base.html" %}  

{% block title %}Home{% endblock %}  

{% block content %}
<div class="posts-container">
    <h1>Latest Posts from API</h1>

    <div class="posts-grid">
        {% for post in posts %}
            <div class="post-card">
                <div class="post-header">
                    <div class="user-avatar">{{ post.userId|stringformat:"s"|slice:":1"|upper }}</div>
                    <div class="user-details">
                        <span class="user-name">User {{ post.userId }}</span>
                        <span class="post-id"># Post_{{ post.id }}</span>
                    </div>
                </div>
                <h2 class="post-title">{{ post.title }}</h2>
                <p class="post-body">{{ post.body }}</p>
                
            </div>
        {% endfor %}
    </div>
</div>

<style>
/* Container */
.posts-container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 0 20px;
    font-family: 'Roboto', sans-serif;
}

.posts-container h1 {
    text-align: center;
    font-size: 2.4rem;
    margin-bottom: 50px;
    color: #1a1a1a;
    font-weight: 700;
}

/* Grid Layout */
.posts-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 columns */
    gap: 30px;
}

/* Post Card */
.post-card {
    background: linear-gradient(145deg, #f0f4ff, #ffffff);
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    transition: transform 0.4s, box-shadow 0.4s;
}

.post-card:hover {
    transform: translateY(-7px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

/* Post Header */
.post-header {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    gap: 12px;
}

.user-avatar {
    width: 50px;
    height: 50px;
    background: #2196F3;
    color: #fff;
    font-weight: 700;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

.user-details {
    display: flex;
    flex-direction: column;
}

.user-name {
    font-weight: 600;
    color: #333;
}

.post-id {
    font-size: 0.85rem;
    color: #777;
}

/* Post Title */
.post-title {
    font-size: 1.7rem;
    font-weight: 700;
    color: #1a1a1a;
    margin-bottom: 12px;
}

/* Post Body */
.post-body {
    font-size: 1rem;
    line-height: 1.6;
    color: #555;
    margin-bottom: 15px;
    white-space: pre-line;
}

/* Post Footer */
.post-footer {
    text-align: right;
}

.read-more {
    font-size: 0.9rem;
    color: #ff5722;
    font-weight: 600;
    cursor: pointer;
    transition: color 0.3s;
}

.read-more:hover {
    color: #e64a19;
}

/* Responsive */
@media screen and (max-width: 900px) {
    .posts-grid {
        grid-template-columns: 1fr; /* single column for small screens */
    }
}
</style>
{% endblock %}
